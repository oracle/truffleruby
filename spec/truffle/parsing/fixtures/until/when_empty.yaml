subject: "Until"
description: "when body is empty"
notes: >
  Empty body is represented with NilLiteralNode node.
focused_on_node: "org.truffleruby.language.methods.CatchBreakNode"
ruby: |
  until true
  end
ast: |
  CatchBreakNode
      attributes:
          breakID = org.truffleruby.language.control.BreakID@...
          flags = 0
          isWhile = true
      children:
          body =
              WhileNode
                  attributes:
                      flags = 0
                  children:
                      loopNode =
                          DefaultLoopNode
                              children:
                                  repeatNode =
                                      WhileNodeFactory$WhileRepeatingNodeGen
                                          children:
                                              body =
                                                  NilLiteralNode
                                                      attributes:
                                                          flags = 0
                                                          isImplicit = false
                                              condition =
                                                  NotNodeGen
                                                      attributes:
                                                          flags = 0
                                                      children:
                                                          child =
                                                              BooleanLiteralNode
                                                                  attributes:
                                                                      flags = 1
                                                                      value = true