rpm: &rpm
  tar: tar gzip
  specs: which findutils
  zlib: zlib-devel
  openssl: openssl-devel
  yaml: libyaml-devel
  cext: gcc make
  c++: gcc-c++

deb: &deb
  tar:
  specs: netbase
  zlib: libz-dev
  openssl: libssl-dev
  yaml: libyaml-dev
  cext: gcc make
  c++: g++

